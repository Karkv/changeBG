<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Monteage BG Project{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-100 via-purple-200 to-pink-300 text-gray-900 min-h-screen flex flex-col">

    <!-- Header -->
    <header class="bg-gradient-to-r from-blue-700 via-purple-700 to-pink-700 text-white py-6 shadow-md">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold tracking-wide">{% block header %}Monteage Background Project{% endblock %}</h1>
        </div>
    </header>

    <!-- Main Content -->
    <main class="flex-grow py-8">
        <div class="container mx-auto px-4">
            {% block content %}{% endblock %}
        </div>
    </main>

    <!-- Footer -->
    <footer class="bg-gradient-to-r from-gray-800 via-gray-900 to-black text-white py-6">
        <div class="container mx-auto text-center">
            <p class="text-sm">&copy; 2025 Monteage IT Solutions PVT LTD Project. All rights reserved.</p>
            <div class="mt-4">
                <a href="#" class="text-blue-400 hover:text-blue-500 transition-colors px-4">Privacy Policy</a>
                <a href="#" class="text-blue-400 hover:text-blue-500 transition-colors px-4">Terms of Service</a>
            </div>
        </div>
    </footer>
</body>
</html>
